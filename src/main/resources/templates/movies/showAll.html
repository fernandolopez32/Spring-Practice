<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Show all movies</h1>

<div th:each="movie : ${allMovies}">
        <h4 th:text="${movie.title}"></h4>
        <p th:text="${movie.genre}"></p>
</div>



</body>
</html>
